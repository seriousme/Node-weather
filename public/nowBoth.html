<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<title>Weerstation</title>
</head>
<body>
	<div class="container">
		<div id="output" class="temperatures">
		</div>
	</div>

  
<script id='template' type='text/ractive'>
  
  <!-- header and options -->
  <div class='header'>
    <h2>Weerstation</h2>
    
    <!-- switch between temp and humid -->
    <div class='radio-group'>
      <label>Â°C <input type='radio' name='{{sensorType}}' value='temp' checked></label>
      <label>%Luchtv. <input type='radio' name='{{sensorType}}' value='humid'></label>
    </div>
  </div>

  {{#data:i}}
  <div class='panel'>
	<h2>{{name}} </h2>
	<div class="summary">
	<p>Maximum: {{format(max, sensorType)}}</p>
	<p>Gemiddeld: {{format(avg, sensorType)}}</p>
	<p>Minimum:  {{format(min, sensorType)}}</p>
	</div>
	<div class="valueText">{{format(current, sensorType)}}</div>
  </div>
  {{/data}}
  
</script>

<script src='js/Ractive.min.js'></script>
<script src='js/nowBoth.js'></script>
</body>
</html>
